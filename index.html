<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="ground" src="/img/free-cheese-seamless-vector.jpg" alt="cheese">
      <img id="not-polish-cow" src="/img/polish-cowsave.gif" alt="not-polish-cow">
      <a-asset-item id="cheese-slice" src="/assets/cheeseSlice/scene.gltf"></a-asset-item>
      <a-asset-item id="capybara" src="/assets/capybara/scene.gltf"></a-asset-item>
    </a-assets>
    <a-sky src="#ground"></a-sky>
    <!-- Camera w/ VR Controls -->
    <a-entity id="cameraRig" movement-controls position="0 5 0">
      <a-camera position="0 5 0"></a-camera>

      <!-- Motion Controllers -->
      <!-- Left -->
      <a-entity oculus-touch-controls="hand: left; model:true"></a-entity>
      <!-- Right -->
      <a-entity oculus-touch-controls="hand: right; model:true"></a-entity>
    </a-entity>
    <a-plane material="shader: gif; src: #not-polish-cow" geometry="" scale="10 10 9.98" position="-10.134 8.697 -13.162" rotation="0 39.381 0"></a-plane>
    <a-gltf-model src="#cheese-slice"
      animation="property: rotation; to: 0 360 360; dur: 500; loop: true; easing: linear;" scale="0.07 0.07 0.07"
      position="0 10 -50"></a-gltf-model>
    <a-gltf-model src="#capybara" animation="property: rotation; to: 0 361 5; dur: 69; loop: true; easing: linear;"
      scale="10 10 10" position="10 20 -10"></a-gltf-model>
    <a-circle material="src: #ground" geometry="" rotation="-90 0 0" scale="110 110 110"></a-circle>
  </a-scene>      
</body>

</html>
